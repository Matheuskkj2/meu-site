<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Comprar Produto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .price {
      font-size: 24px;
      color: #333;
      margin-bottom: 25px;
    }
    .btn-pagar {
      background: #3483fa;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .btn-pagar:hover {
      background: #2968c8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Produto Exemplo</h1>
    <div class="price">R$ 99,90</div>
    <!-- Link do Mercado Pago aqui -->
    <a href="https://mpago.la/2LTMtRm
" target="_blank" class="btn-pagar">Pagar Agora</a>
  </div>
</body>
</html>
